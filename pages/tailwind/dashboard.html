<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard E-Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
</head>
<style>
  *{
    box-sizing: border-box;
  }
</style>
<body>
  <div class="flex h-screen flex-col">
    <header class="flex h-[8vh] border border-[#E8E8E8]">
      <div class="flex flex-row justify-between w-full">
        <div class="flex justify-center items-center gap-2 px-[40px]">
          <img class="h-8" src="../../img/wallet-small.png" alt="">
          <span class="font-medium text-xl text-blue-600">E-Wallet</span>
        </div>
        <div class="flex justify-center items-center gap-2 px-[40px]">
          <span class="font-m">Galih Wizard</span>
          <img class="h-8" src="../../img/user-48.png" alt="">
          <img class="h-8" src="../../img/user-down-24.png" alt="">
        </div>
      </div>
    </header>
    <main class="flex h-full w-full">
      <aside class="flex h-full w-[22vw] py-6 pr-4 pl-6 ">
        <div class="flex flex-col h-full w-full border border-[#E8E8E8] px-8 py-6 pr-4 gap-2">
          <button class="flex flex-row justify-start items-center bg-[#2948FF] px-6 py-3 rounded-md text-white text-center gap-2">
            <img class="h-6" src="../../img/dashboard-24.png" alt="">
            <span>Dashboard</span>
          </button>
          <button class="flex flex-row justify-start items-center px-6 py-3 rounded-md text-black text-center gap-2">
            <img class="h-6" src="../../img/transfer-24.png" alt="">
            <span>Transfer</span>
          </button>
          <button class="flex flex-row justify-start items-center px-6 py-3 rounded-md text-black text-center gap-2">
            <img class="h-6" src="../../img/topup-24.png" alt="">
            <span>Top Up</span>
          </button>
          <button class="flex flex-row justify-start items-center px-6 py-3 rounded-md text-black text-center gap-2">
            <img class="h-6" src="../../img/history.png" alt="">
            <span>History</span>
          </button>
          <button class="flex flex-row justify-start items-center px-6 py-3 rounded-md text-black text-center gap-2">
            <img class="h-6" src="../../img/profile-24.png" alt="">
            <span>Profile</span>
          </button>
          <button class="flex flex-row justify-start items-center px-6 py-3 rounded-md text-black text-center gap-2">
            <img class="h-6" src="../../img/keluar-24.png" alt="">
            <span>Keluar</span>
          </button>
          
          
        </div>
      </aside>
      <section class="flex flex-row border border-[#E8E8E8] h-full w-full bg-blue-200 p-13 pr-15">
        <div class="flex flex-col w-[65%] h-full bg-blue-300 p-8 gap-8">
          <div class="flex flex-row h-[25%] gap-6 justify-between">
            <div class="flex flex-1 flex-col border border-[#E8E8E8] p-6 justify-between">
              <div class="flex flex-row gap-2">
                <img class="h-6" src="../../img/balance-24.png" alt="">
                <span>Balance</span>
              </div>
              <div class="flex flex-row gap-2">
                <span class="text-3xl font-bold">Rp.120.000</span>
              </div>
              <div class="flex flex-row gap-2">
                <span>+2%</span>
                <img class="size-5" src="../../img/up-16.png" alt="up"> 
                <span>3 Days Ago</span>
              </div>
            </div>
            <div class="flex flex-1 flex-col border border-[#E8E8E8] p-6 justify-between">
              <div class="flex flex-row gap-2">
                <img class="h-6" src="../../img/income-24.png" alt="">
                <span>Income</span>
              </div>
              <div class="flex flex-row gap-2">
                <span class="text-3xl font-bold">Rp.2.120.000</span>
              </div>
              <div class="flex flex-row gap-2">
                <span>+11.01%</span>
                <img class="size-5" src="../../img/up-16.png" alt="up"> 
              </div>
            </div>
            <div class="flex flex-1 flex-col border border-[#E8E8E8] p-6 justify-between">
              <div class="flex flex-row gap-2">
                <img class="h-6" src="../../img/expence-24.png" alt="">
                <span>Expence</span>
              </div>
              <div class="flex flex-row gap-2">
                <span class="text-3xl font-bold">Rp.200.000</span>
              </div>
              <div class="flex flex-row gap-2">
                <span>-5.06%</span>
                <img class="size-5" src="../../img/down-16.png" alt="up"> 
              </div>
            </div>
          </div>
          <div class="flex flex-row h-[10%] gap-6">
            <div class="flex flex-1 justify-center items-center border border-[#E8E8E8] px-6">
              <div class="flex-1">
                <span class="font-semibold">Fast Service</span>
              </div>
              <div class="flex flex-row flex-1 justify-end gap-2">
                <button type="button" class="py-2 px-7  rounded-md bg-blue-600 text-white">Top Up</button>
                <button type="button" class="py-2 px-7 rounded-md bg-blue-600 text-white">Transfer</button>
              </div>
            </div>
          </div>
          <div class="flex flex-row h-[65%] gap-6">
            <div class="flex flex-1 border border-[#E8E8E8] justify-between">
              <div class="chart">
                <div class="chart-title">
                    <div class="chart-title-name">
                        <span>income chart</span>
                    </div>
                    <div class="chart-title-button">
                        <button type="submit" id="btn-days">
                            7 days
                            <img src="../../img/user-down-24.png" alt="days">
                        </button>
                        <button type="submit" id="bnt-income">
                            income
                            <img src="../../img/user-down-24.png" alt="income">
                        </button>
                    </div>
                </div>
                <div class="chart-data">
                    <img src="../../img/chart.png" alt="chart">
                </div>
            </div>
            </div>
          </div>
        </div>
        <div class="flex w-[35%] h-full bg-blue-400 flex-col p-8 gap-8">
          <div class="flex flex-row h-[10%] gap-6">
            <div class="flex flex-1 border border-[#E8E8E8] justify-between items-center">
              <span>Transaction History</span>
              <span>See All</span>
            </div>
          </div>
          <div class="flex flex-row h-[90%] gap-6">
            <div class="flex flex-1 flex-col border border-[#E8E8E8] justify-center p-8 items-end">
              <div class="flex flex-row">
                 <div class="">
                     <img class="size-14" src="../../img/person6-56.png" alt="image-transaction">
                 </div>
                 <div class="">
                     <span>thobie</span>
                     <span>send</span>
                 </div>
                 <div class="">
                     <span class="send">+Rp50.000</span>
                </div>
              </div> 
              <div class="flex flex-row">
                 <div class="">
                     <img class="size-14" src="../../img/person6-56.png" alt="image-transaction">
                 </div>
                 <div class="">
                     <span>thobie</span>
                     <span>send</span>
                 </div>
                 <div class="">
                     <span class="send">+Rp50.000</span>
                </div>
            </div>
          </div>
        </div>
        <div></div>
      </section>
    </main>
  </div>
  <script>
    
  </script>
</body>
</html>
