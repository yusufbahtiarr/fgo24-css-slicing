<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop - Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div class="layout-left">
            <div class="layout-register">
                <div class="layout-ewallet">
                    <img src="../img/wallet-small.png" alt="e-wallet">
                    <span id="ewallet">e-wallet</span>
                </div>
                <div class="title-register">
                    <p>start access banking needs with all devices and all platforms with  30.000+ users</p>
                </div>
                <div class="description-register">
                    <p>Transfering money is eassier than ever, you can access Zwallet wherever you are. Desktop, laptop, mobile phone? We cover all of that for you!</p>
                </div>
                <div class="button">
                    <button class="btn-secondary" type="submit">
                        <img src="../img/google.png" alt="google">
                        sign in with google
                    </button>
                    <button class="btn-secondary" type="submit">
                        <img src="../img/facebook.png" alt="facebook">
                        sign in with facebook
                    </button>
                </div>
                <div class="input-box">
                    <span class="input-register">email</span>
                    <input class="form-input" type="email" name="email" id="email" placeholder="Enter Your Email">
                </div>
                <div class="input-box">
                    <span class="input-register">password</span>
                    <input class="form-input" type="password" name="password" id="password" placeholder="Enter Your Password">
                </div>
                <div class="input-box">
                    <span class="input-register">confirm password</span>
                    <input class="form-input" type="password" name="confirm-password" id="confirm-password" placeholder="Enter Your Password Again">
                </div>
                <div class="button">
                    <button class="btn-primary" type="submit">register</button>
                </div>
                <div class="have-account">
                    <span class="text-info">have an Account? <span class="span-login">Login</span></span>
                </div>
            </div>
        </div>

        <div class="layout-right">
            <img src="../img/wallet-large.png" alt="wallet-large">
        </div>
    </div>
</body>
</html>
