<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../css/edit-profile.css">
</head>
<body>
    <div class="container">
        <header>
            <section class="logo">
                <img src="../img/wallet-small.png" alt="Ewallet">
                <span id="logo-name">e-wallet</span>
            </section>
            <section class="user">
                <span id="user-account">Galih  Wizard</span>
                <img src="../img/user-48.png" alt="user">
                <button class="btn-user"></button>
            </section>
        </header>
        <main>
            <aside>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="../pages/dashboard.html"><img src="../img/dashboard.png" alt="dashboard">dashboard</a>
                        </li>
                        <li>
                            <a href="../pages/transfer.html">
                            <img src="../img/transfer-24.png" alt="dashboard">
                                transfer</a>
                        </li>
                        <li>
                            <a href="../pages/history-transaction.html">
                            <img src="../img/history.png" alt="dashboard">
                            history</a>
                        </li>
  
                          <li>
                              <a href="../pages/top-up.html">
                              <img src="../img/topup-24.png" alt="dashboard">top up</a></li>
                          <li class="main-menu">
                              <a href="../pages/edit-profile.html">
                              <img src="../img/profile-24.png" alt="dashboard" class="image-desktop">
                              <img src="../img/profile-blue.png" alt="dashboard" class="image-mobile">
                              profile</a></li>
                        <li>
                            <a href="../index.html">
                            <img src="../img/keluar-24.png" alt="dashboard">keluar</a></li>
                    </ul>
                </div>
            </aside>
            <section class="content">
              <div class="content-up">
                <img src="../img/profile-blue.png" alt="history">
                <span>Profile</span>
              </div>
              <div class="content-down">
                <div>
                  <div class="data-history">
                    <div>
                        <span>Profile Picture</span>
                        <div>
                            <img src="../img/Profile1.png" alt="">
                            <div>
                                <button><img src="../img/Edit Square.png" alt="edit">Change Profile</button>
                                <button><img src="../img/Delete.png" alt="">Delete Profile</button>
                            </div>
                        </div>
                        <p>The profile picture must be 512 x 512 pixels or less</p>
                    </div>
                    <form id="formEditProfile">
                        <div>
                        <span>Full Name</span>
                        <input class="btn-input" type="text" name="name" placeholder="Enter your full name" required>
                        <span>Phone</span>
                        <input class="btn-input" type="tel" name="telephone" placeholder="Enter your telephone" required>
                        <span>Email</span>
                        <input class="btn-input" type="email" name="email" placeholder="Enter your email" required>
                        <span>Password</span>
                        <span><a href="change-password.html">Change Password</a></span>
                        <span>Pin</span>
                        <span><a href="change-pin.html">Change Pin</a></span>
                        </div>
                        <button type="submit">Submit</button>
                        <span id="infoValidation"></span>
                    </form>
                </div>
            </div>
                </div>
              </div>
            </section>
        </main>
    </div>
    <script src="../js/edit-profile.js"></script>
</body>
</html>
