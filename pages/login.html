<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="layout-left">
            <div class="layout-register">
                <div class="layout-ewallet">
                    <img src="../img/wallet-small.png" alt="e-wallet">
                    <span id="ewallet">e-wallet</span>
                </div>
                <div class="title-register">
                    <p>Hello Welcome Back ðŸ‘‹</p>
                </div>
                <div class="description-register">
                    <p>Fill out the form correctly or you can login with several option.</p>
                </div>
                <div class="button">
                    <button class="btn-secondary" type="submit">
                        <img src="../img/google.png" alt="google">
                        sign in with google
                    </button>
                    <button class="btn-secondary" type="submit">
                        <img src="../img/facebook.png" alt="facebook">
                        sign in with facebook
                    </button>
                </div>
                <form id="formLogin">
                <div class="input-box">
                    <span class="input-register">email</span>
                    <input class="form-input" type="email" name="email" id="email" placeholder="Enter Your Email">
                </div>
                <div class="input-box">
                    <span class="input-register">password</span>
                    <input class="form-input" type="password" name="password" id="password" placeholder="Enter Your Password">
                    <button type="button" id="passwordHidden" tabindex="-1"></button>
                </div>
                <div class="button">
                    <button class="btn-primary" type="submit">login</button>
                </div>
                <div class="have-account">
                    <span><a href="forgot-password.html">Forgot Password?</a></span>
                    <span class="text-info">Not Have An Account?  <span class="span-login"><a href="../pages/register.html">Register</a></span></span>
                </div>
                <span id="infoValidation"></span>
                </form>
            </div>
        </div>

        <div class="layout-right">
            <img src="../img/login.png" alt="wallet-large">
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
