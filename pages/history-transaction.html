<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History Transaction</title>
    <link rel="stylesheet" href="../css/history-transaction.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <section class="logo">
          <img src="../img/wallet-small.png" alt="Ewallet" />
          <span id="logo-name">e-wallet</span>
        </section>
        <section class="user">
          <span id="user-account">Galih Wizard</span>
          <img src="../img/user-48.png" alt="user" />
          <button class="btn-user"></button>
        </section>
      </header>
      <main>
        <aside>
          <div class="menu">
            <ul>
              <li>
                <a href="dashboard.html"
                  ><img
                    src="../img/dashboard.png"
                    alt="dashboard"
                  />dashboard</a
                >
              </li>
              <li>
                <a href="transfer.html">
                  <img src="../img/transfer-24.png" alt="dashboard" />
                  transfer</a
                >
              </li>
              <li class="main-menu">
                <a href="history-transaction.html">
                  <img
                    src="../img/history-white.png"
                    alt="dashboard"
                    class="desktop"
                  />
                  <img
                    src="../img/history-blue.png"
                    alt="dashboard"
                    class="mobile"
                  />
                  history</a
                >
              </li>

              <li>
                <a href="top-up.html">
                  <img src="../img/topup-24.png" alt="dashboard" />top up</a
                >
              </li>
              <li>
                <a href="edit-profile.html">
                  <img src="../img/profile-24.png" alt="dashboard" />
                  profile</a
                >
              </li>
              <li>
                <a href="../index.html">
                  <img src="../img/keluar-24.png" alt="dashboard" />keluar</a
                >
              </li>
            </ul>
          </div>
        </aside>
        <section class="content">
          <div class="content-up">
            <img src="../img/history-blue.png" alt="history" />
            <span>History Transaction</span>
          </div>
          <div class="content-down">
            <div class="title-history">
              <span>Find Transaction</span>
              <div>
                <form action="">
                  <input
                    type="text"
                    name="find"
                    placeholder="Enter Number Or Full Name"
                    id="searchInput"
                    required
                  />
                  <button type="button" id="btnSearch">
                    <img id="imgSearch" src="../img/search.png" alt="search" />
                  </button>
                </form>
              </div>
            </div>
            <div class="list-history">
              <table></table>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="../js/history-transaction.js"></script>
  </body>
</html>
