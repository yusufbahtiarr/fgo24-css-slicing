<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Pin</title>
    <link rel="stylesheet" href="../css/enter-pin.css">
</head>
<body>
    <div class="container">
        <div class="layout-left">
            <div class="layout-register">
                <div class="layout-ewallet">
                    <img src="../img/wallet-small.png" alt="e-wallet">
                    <span id="ewallet">e-wallet</span>
                </div>
                <div class="title-register">
                    <p>Enter Your Pin ðŸ‘‹</p>
                </div>
                <div class="description-register">
                    <p>Please save your pin because this so important.</p>
                </div>
               
                
                <div class="input-box">
                    <input class="form-input-pin" type="text" name="firstNumber" id="firstNumber" size="1" maxlength="1">
                    <input class="form-input-pin" type="text" name="secondNumber" id="secondNumber" size="1" maxlength="1">
                    <input class="form-input-pin" type="text" name="thirdNumber" id="thirdNumber" size="1" maxlength="1">
                    <input class="form-input-pin" type="text" name="fourthNumber" id="fourthNumber" size="1" maxlength="1">
                    <input class="form-input-pin" type="text" name="fifthNumber" id="fifthNumber" size="1" maxlength="1">
                    <input class="form-input-pin" type="text" name="sixthNumber" id="sixthNumber" size="1" maxlength="1">
                </div>
                <div class="button">
                    <button class="btn-primary" type="submit">submit</button>
                </div>
                <div class="have-account">
                    <span class="text-info">forgot your pin?  <span class="span-login">reset</span></span>
                </div>
            </div>
        </div>

        <div class="layout-right">
            <img src="../img/enter-pin.png" alt="wallet-large">
        </div>
    </div>
</body>
</html>
