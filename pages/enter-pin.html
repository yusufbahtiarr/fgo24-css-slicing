<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Pin</title>
    <link rel="stylesheet" href="../css/enter-pin.css">
</head>
<body>
    <div class="container">
        <div class="layout-left">
            <div class="layout-register">
                <div class="layout-ewallet">
                    <img src="../img/wallet-small.png" alt="e-wallet">
                    <span id="ewallet">e-wallet</span>
                </div>
                <div class="title-register">
                    <p>Enter Your Pin ðŸ‘‹</p>
                </div>
                <div class="description-register">
                    <p>Please save your pin because this so important.</p>
                </div>
               
                <form id="formPin">
                <div class="input-box">
                    <input class="form-input-pin" name="firstNumber" id="firstNumber" type="text" pattern="^\d{0,1}$" inputmode="numeric" maxlength="1" required>
                    <input class="form-input-pin" name="secondNumber" id="secondNumber" type="text" pattern="^\d{0,1}$" inputmode="numeric" maxlength="1" required>
                    <input class="form-input-pin" name="thirdNumber" id="thirdNumber" type="text" pattern="^\d{0,1}$" inputmode="numeric" maxlength="1" required>
                    <input class="form-input-pin" name="fourthNumber" id="fourthNumber" type="text" pattern="^\d{0,1}$" inputmode="numeric" maxlength="1" required>
                    <input class="form-input-pin" name="fifthNumber" id="fifthNumber" type="text" pattern="^\d{0,1}$" inputmode="numeric" maxlength="1" required>
                    <input class="form-input-pin" name="sixthNumber" id="sixthNumber" type="text" pattern="^\d{0,1}$" inputmode="numeric" maxlength="1" required>
                </div>
                <div class="button">
                    <button class="btn-primary" type="submit">submit</button>
                </div>
                <div class="have-account">
                    <span class="text-info">forgot your pin?  <span class="span-login">reset</span></span>
                </div>
            </form>
            <span id="information"></span>
            </div>
        </div>

        <div class="layout-right">
            <img src="../img/enter-pin.png" alt="wallet-large">
        </div>
    </div>
    <script src="../js/enter-pin.js"></script>
</body>
</html>
