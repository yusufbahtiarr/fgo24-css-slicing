<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer</title>
    <link rel="stylesheet" href="../css/transfer.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <section class="logo">
          <img src="../img/wallet-small.png" alt="Ewallet" />
          <span id="logo-name">e-wallet</span>
        </section>
        <section class="user">
          <span id="user-account">Galih Wizard</span>
          <img src="../img/user-48.png" alt="user" />
          <button class="btn-user"></button>
        </section>
        <!-- <div class="profile">
              <button><img src="../img/profile-24-white.png" alt="">Profile</button>
              <button><img src="../img/keluar-24.png" alt="">Keluar</button>
            </div> -->
      </header>
      <main>
        <aside>
          <div class="menu">
            <ul>
              <li>
                <a href="dashboard.html"
                  ><img
                    src="../img/dashboard.png"
                    alt="dashboard"
                  />dashboard</a
                >
              </li>
              <li class="main-menu">
                <a href="transfer.html">
                  <img
                    src="../img/transfer-white.24.png"
                    alt="dashboard"
                    class="desktop"
                  />
                  <img
                    src="../img/transfer-24-blue.png"
                    alt="dashboard"
                    class="mobile"
                  />
                  transfer</a
                >
              </li>
              <li>
                <a href="history-transaction.html">
                  <img src="../img/history.png" alt="dashboard" />
                  history</a
                >
              </li>

              <li>
                <a href="top-up.html">
                  <img src="../img/topup-24.png" alt="dashboard" />top up</a
                >
              </li>
              <li>
                <a href="edit-profile.html">
                  <img src="../img/profile-24.png" alt="dashboard" />
                  profile</a
                >
              </li>
              <li>
                <a href="../index.html">
                  <img src="../img/keluar-24.png" alt="dashboard" />keluar</a
                >
              </li>
            </ul>
          </div>
        </aside>
        <section class="content">
          <div class="content-up">
            <img src="../img/transfer-24-blue.png" alt="history" />
            <span>Transfer Money</span>
          </div>
          <div class="content-up-2">
            <img src="../img/one-blue.png" alt="history" />
            <span class="font-primary">Find People</span>
            <img src="../img/line-grey.png" alt="grey" />
            <img src="../img/two-grey.png" alt="grey" />
            <span>Set Nominal</span>
            <img src="../img/line-grey.png" alt="grey" />
            <img src="../img/three-grey.png" alt="grey" />
            <span>Finish</span>
          </div>
          <div class="content-down">
            <div class="title-history">
              <span>Find Transaction</span>
              <form>
                <input
                  type="text"
                  name="find"
                  placeholder="Enter Number Or Full Name"
                />
              </form>
            </div>
            <div class="list-history"></div>
          </div>
        </section>
      </main>
    </div>
    <script src="../js/transfer.js"></script>
  </body>
</html>
