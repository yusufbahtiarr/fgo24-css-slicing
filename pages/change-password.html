<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="../css/change-password.css">
</head>
<body>
    <div class="container">
        <header>
            <section class="logo">
                <img src="../img/wallet-small.png" alt="Ewallet">
                <span id="logo-name">e-wallet</span>
            </section>
            <section class="user">
                <span id="user-account">Galih  Wizard</span>
                <img src="../img/user-48.png" alt="user">
                <button class="btn-user"></button>
            </section>
        </header>
        <main>
            <aside>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="../pages/dashboard.html"><img src="../img/dashboard.png" alt="dashboard">dashboard</a>
                        </li>
                        <li>
                          <a href="../pages/transfer.html">
                          <img src="../img/transfer-24.png" alt="dashboard">
                              transfer</a>
                      </li>
                      <li>
                          <a href="../pages/history-transaction.html">
                          <img src="../img/history.png" alt="dashboard">
                          history</a>
                      </li>

                        <li>
                            <a href="../pages/top-up.html">
                            <img src="../img/topup-24.png" alt="dashboard">top up</a></li>
                        <li class="main-menu">
                            <a href="../pages/edit-profile.html">
                            <img src="../img/profile-24.png" alt="dashboard" class="image-desktop">
                            <img src="../img/profile-blue.png" alt="dashboard" class="image-mobile">
                            profile</a></li>
                        <li>
                            <a href="../index.html" >
                            <img src="../img/keluar-24.png" alt="dashboard">keluar</a></li>
                    </ul>
                </div>
            </aside>
            <section class="content">
              <div class="content-up">
                <img src="../img/profile-blue.png" alt="history">
                <span>Profile</span>
              </div>
              <div class="content-down">
                <div>
                  <div class="data-history">
                    <span>Change Password</span>
                    <div>
                      <form id="formChangePassword" autocomplete="off">
                        <span>Existing Password</span>
                        <input class="btn-input" type="password" name="existingPassword" placeholder="Enter Your Existing Password" required>
                        <button type="button" id="passwordHidden" tabindex="-1"></button>
                        <span>New Password</span>
                        <input class="btn-input" type="password" name="newPassword" placeholder="Enter Your New Password" required>
                        <button type="button" id="passwordNewHidden" tabindex="-1"></button>
                        <span>Confirm New Password</span>
                        <input class="btn-input" type="password" name="confirmNewPassword" placeholder="Re-Type Your New Password" required>
                        <button type="button" id="passwordCNHidden" tabindex="-1"></button>
                        <button type="submit">Submit</button>
                        <span id="infoValidation"></span>
                    </form>
                    </div>
                  </div>
                </div>
                </div>
              </div>
            </section>
        </main>
    </div>
    <script src="../js/change-password.js"></script>
</body>
</html>
