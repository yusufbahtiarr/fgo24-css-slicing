<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <div class="container">
      <header>
        
      </header>
      <main>
        <aside>
          <nav class="menu" aria-label="Main navigation">
            <ul>
              <li class="main-menu">
                <a href="./dashboard.html">
                  <img src="../img/dashboard-blue.png" alt="Dashboard" class="mobile" />
                  <img src="../img/dashboard-24.png" alt="Dashboard" class="desktop"/>
                  Dashboard
                </a>
              </li>
              <li>
                <a href="./transfer.html">
                  <img src="../img/transfer-24.png" alt="Transfer" />
                  Transfer
                </a>
              </li>
              <li>
                <a href="./history-transaction.html">
                  <img src="../img/history.png" alt="Transaction History" />
                  History
                </a>
              </li>
              <li>
                <a href="./top-up.html">
                  <img src="../img/topup-24.png" alt="Top Up" />
                  Top Up
                </a>
              </li>
              <li>
                <a href="./edit-profile.html">
                  <img src="../img/profile-24.png" alt="Profile" />
                  Profile
                </a>
              </li>
              <li>
                <a href="../index.html" onclick="signOut()">
                  <img src="../img/keluar-24.png" alt="Sign Out" />
                  Keluar
                </a>
              </li>
            </ul>
          </nav>
        </aside>
        <section class="content">
          <div class="left-content">
            <div class="box-left">
              <div class="box-left-up">
                <div class="card-finance">
                  <div class="box-finance">
                    <div>
                      <img src="../img/balance-24.png" alt="balance" />
                      <span>balance</span>
                    </div>
                    <div>
                      <span>Rp.120.000</span>
                    </div>
                    <div>
                      <span>+2%</span>
                      <img src="../img/up-16.png" alt="up" />
                      <span>3 Days Ago</span>
                    </div>
                  </div>
                </div>
                <div class="card-finance">
                  <div class="box-finance">
                    <div>
                      <img src="../img/income-24.png" alt="income" />
                      <span>income</span>
                    </div>
                    <div>
                      <span>rp.2.120.000</span>
                    </div>
                    <div>
                      <span>+11.01% </span>
                      <img src="../img/up-16.png" alt="up" />
                    </div>
                  </div>
                </div>
                <div class="card-finance">
                  <div class="box-finance">
                    <div>
                      <img src="../img/expence-24.png" alt="expence" />
                      <span>expense</span>
                    </div>
                    <div>
                      <span>Rp.200.000</span>
                    </div>
                    <div>
                      <span class="expense">-5.06%</span>
                      <img src="../img/down-16.png" alt="down" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="box-left-middle">
                <div class="service">
                  <div class="service-name">
                    <span>fast service</span>
                  </div>
                  <div class="service-button">
                    <button type="button" id="btn-topup">
                      <img src="../img/topup-white-24.png" alt="transfer" />
                      top up
                    </button>
                    <button type="button" id="btn-transfer">
                      <img src="../img/transfer-white.24.png" alt="transfer" />
                      transfer
                    </button>
                  </div>
                </div>
              </div>
              <div class="box-left-down">
                <div class="chart">
                  <div class="chart-title">
                    <div class="chart-title-name">
                      <span>income chart</span>
                    </div>
                    <div class="chart-title-button">
                      <button type="submit" id="btn-days">
                        7 days
                        <img src="../img/user-down-24.png" alt="days" />
                      </button>
                      <button type="submit" id="bnt-income">
                        income
                        <img src="../img/user-down-24.png" alt="income" />
                      </button>
                    </div>
                  </div>
                  <div class="chart-data">
                    <img src="../img/chart.png" alt="chart" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="right-content">
            <div class="box-right">
              <div class="box-right-up">
                <span class="transaction-history">transaction history</span>
                <span class="see-all"
                ><a href="../pages/history-transaction.html">see all</a></span
                >
              </div>
              <div class="box-right-down"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="../js/header.js" defer></script>
    <script src="../js/dashboard.js"></script>
  </body>
  </html>
